<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vision AI Bot</title>
    <!-- Include Pico.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/style.css">
    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Use a modern sans-serif font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main Container -->
    <main class="container">
        <article>
            <h1>Vision AI Bot</h1>
            <!-- Updated Form -->
            <div id="statusMessage"></div>
            <label for="inputText">Your picture:</label>
            <input type="file" id="userPhoto" accept="image/*" capture required>
            <button class="black-button" id="submit" type="submit">Submit picture</button>
            <pre id="vector"></pre>
            <button disabled="true" class="black-button" id="search" type="submit">Find pictures</button>
            <div id="imageResults"></div>
        </article>
    </main>
    <script src="/static/app.js"></script>
</body>

</html>
